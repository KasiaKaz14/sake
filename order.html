<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="icon" href="./img/web logo.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="my-site">Takumi-Sake</a>
      <section class="container">
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg
            class="icon-svg-hamburger"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <ul class="menu">
          <li><a href="./index.html" class="link">Home</a></li>
          <li><a href="./offer.html" class="link">Offer</a></li>
        </ul>
      </section>
    </header>

    <section class="order-main-section">
      <section class="order-form" id="order-form">
        <h2 class="order-title">Order products for in-store pickup</h2>
        <form class="form" id="orderForm">
          <section class="form-product">
            <label for="shop" class="label-product">Choose the shop:</label>
            <select name="shop" id="shop">
              <option value="shop">Shop</option>
              <option value="22, Warszawska Street, Pułtusk">
                22, Warszawska Street, Pułtusk
              </option>
            </select>
          </section>
          <section class="order-data-name">
            <label for="name">Your Name: </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Write your name.."
              required
            />
            <label for="surname">Your Surname:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Write your surname.."
              required
            />
            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Write your email.."
              required
            />
            <label for="number">Your Phone Number:</label>
            <input
              type="number"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Write your number.."
              required
            />
          </section>
        </form>
      </section>

      <section class="order-shopping-section">
        <a href="./offer.html" class="back-home">Back to offer</a>
        <button class="continue-shopping" id="goToSummary">
          Go to summary
        </button>
      </section>
    </section>

    <footer class="footer">
      <a href="./index.html" class="my-site">Takumi-Sake</a>
      <section>
        <h4 class="footer-contact-info">Contact with us:</h4>
        <section class="footer-contact-section">
          <a href="phoneto: +48987654321" class="footer-contact"
            >+48 987 654 321</a
          >
          <a href="mailto: abc@contact.com" class="footer-contact"
            >abc@contact.com</a
          >
        </section>
      </section>
      <section class="footer-sm-section">
        <h4 class="footer-sm-title">Our social media:</h4>
        <ul class="footer-sm">
          <li>
            <a href="#" class="icon-sm-link">
              <svg class="icon-sm-svg" width="18" height="18">
                <use href="./icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon-sm-link">
              <svg class="icon-sm-svg" width="18" height="18">
                <use href="./icons.svg#icon-tiktok"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="icon-sm-link">
              <svg class="icon-sm-svg" width="18" height="18">
                <use href="./icons.svg#icon-x"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
    </footer>

    <section class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="icon-svg-close"
          fill="whitesmoke"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <ul class="mobile-menu">
        <li><a href="./index.html" class="link">Home</a></li>
        <li><a href="./offer.html" class="link">Offer</a></li>
      </ul>
    </section>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/menu-mobile.js"></script>
    <script src="./js/order.js"></script>
  </body>
</html>
